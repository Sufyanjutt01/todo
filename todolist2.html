<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <style>
        .bb {
            margin-top: 20px;
            width: 90%;
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex ">
                <input type="text" class="form-control" id="todoinput" placeholder="Here">
                <div class="col-md-2">
                    <button id="btn" class="btn btn-info w-100">add</button>
                </div>
            </div>

        </div>
        <ul id="ul">
            <!-- <li class="d-flex p-2">
            <input type="text" class="form-control"><button class="btn btn-primary">edit</button>
<button class="btn btn-success">del</button> </li> -->
        </ul>
    </div>

    <script>
        let btn = document.getElementById("btn");
        let ul = document.getElementById("ul");
        btn.addEventListener("click", function () {
            let crli = document.createElement("li");
            crli.setAttribute('class', "d-flex p-2 bg-success");
            let crinput = document.createElement("input");
            crinput.setAttribute('class', 'form-control');
            crinput.setAttribute('type', 'text');
            crinput.setAttribute('value', document.getElementById("todoinput").value);
            crinput.setAttribute('readonly', 'readonly');
            let crdiv = document.createElement("div");
            crdiv.setAttribute('class', 'btn-group ms-2');
            let credit = document.createElement("button");
            credit.setAttribute('class', 'btn btn-primary');
            credit.innerText = "Edit";
            let crdel = document.createElement("button");
            crdel.setAttribute('class', 'btn btn-success');
            crdel.innerText = "Delete";
            crdiv.appendChild(credit);
            crdiv.appendChild(crdel);
            crli.appendChild(crinput);
            crli.appendChild(crdiv);
            ul.appendChild(crli);
            credit.addEventListener("click", function () {
                if (credit.innerText == "Edit") {
                    let x = confirm("Are you sure.");
                    if (x) {
                        crinput.removeAttribute('readonly', 'readonly');
                        credit.innerText = "save";
                    }

                } else {
                    credit.innerText = " Edit";

                    crinput.setAttribute('readonly', 'readonly')
                    alert("ok save")
                }
            });

        
            crdel.addEventListener("click" , function(){
                crli.remove(crdiv);
                
            });
          

        });
        
    </script>
</body>

</html>
